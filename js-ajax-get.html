<!DOCTYPE html>
<html lang="en">
<!--
原生ajax（js实现）get方式访问接口
-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function init() {
            let req; //这是请求变量
            if (window.XMLHttpRequest) {
                req = new XMLHttpRequest();
            } else if (window.ActiveXObject) {
                req = new ActiveXObject("Microsoft.XMLHTTP");
            } else {
                alert("错误！");
            }
            req.open("get", "http://115.236.162.166:18081/smk_yhqrcode/front/statistic?beginTime=1&finishTime=1", true);
            req.send(null);
            req.onreadystatechange = function () {
                console.log("111");
                if (req.readyState === 4) {
                    if (req.status === 200) {
                        let data = req.responseText;
                        console.log("最后返回的数据是", data);
                    }
                }
            }
        }
    </script>
</head>
<body onload="init()">

</body>
</html>
